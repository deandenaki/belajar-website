<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Form</title>

    <!-- link font-->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <!-- end link font-->



    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: Helvetica;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to top right, #00ACEE, white);
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url(https://cdn.cms-twdigitalassets.com/content/dam/help-twitter/logos/htc-summary-card.jpg.twimg.768.jpg);
            background-size: 100%;
        }

        .panel {
            width: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
            
        }

        fieldset {
            width: 80%;
            height: 80%;
            background-color: #ffff;
            border-radius: 30px;
            border: none;
            background: white;
        }

        img {
            text-align: center;
            margin-left: 43%;
            margin-top: 5%;
        }

        form {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            background: unset;
            border-radius: 14px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px;
            box-sizing:border-box;
            border-radius: 14px;
            border: none;
            background: #efefef;
        }
    </style>

</head>


<body>
    <div class="container">
        <div class="panel">
            <fieldset>
                <img src="https://www.edigitalagency.com.au/wp-content/uploads/Twitter-logo-png.png" 
                     alt="gambar" width="60px" height="50px" class="logo">
                <h1 style="padding: 10px; text-align: center; margin-top: 15px;">What's happening</h1>
                

                     <form action="#" method="post" >
                        <input type="text" required placeholder
                        ="masukan nama depan">
                        <input type="text" required placeholder
                        ="masukan nama belakang">
                        <input type="text" required placeholder
                        ="masukan username">
                        <input type="email" required placeholder
                        ="masukan email">
                        <input type="text" required placeholder
                        ="masukan kata sandi">
                        <input type="submit" class="btn-login" value="Sign Up" style="border: none; color: #00ACEE;">
                     </form>
            </fieldset>
        </div>
    </div>
    
</body>


</html>
